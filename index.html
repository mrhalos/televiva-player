
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MultiCanal Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      max-height: 100%;
      background-color: black;
    }
    #controls {
      display: flex;
      justify-content: center;
      background-color: #111;
      padding: 10px;
      flex-wrap: wrap;
    }
    .channel-btn {
      background-color: #222;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .channel-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="controls">
    <button class="channel-btn" onclick="playStream('https://televiva.net:19360/ccnlive/ccnlive.m3u8')">TeleViva TV</button>
    <button class="channel-btn" onclick="playStream('https://televiva.net:19360/ccnlive/ccnlive.m3u8')">Canal 21-16</button>
    <button class="channel-btn" onclick="playStream('https://televiva.net:19360/abtv/abtv.m3u8')">Canal 21-4</button>
  </div>

  <script>
    var video = document.getElementById('video');
    var hls;

    function playStream(url) {
      if (hls) {
        hls.destroy();
      }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    // Load default stream on page load
    window.onload = function () {
      playStream('https://televiva.net:19360/ccnlive/ccnlive.m3u8');
    };
  </script>
</body>
</html>
