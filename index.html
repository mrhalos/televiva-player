<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ABTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 95vw;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      background: black;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource("https://televiva.net:19360/livestream/livestream.m3u8");
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = "https://televiva.net:19360/abtv/abtv.m3u8";
    }
  </script>

</body>
</html>
