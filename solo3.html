
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canal</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100vh;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource("https://televiva.net:19360/abtv/abtv.m3u8");
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = "https://televiva.net:19360/abtv/abtv.m3u8";
    }
  </script>
</body>
</html>
